AutoName: MFTracker
Summary: Privacy-first notification-based expense tracker

Description: |-
    MFTracker (My Finance Tracker) is a privacy-focused, offline-first expense
    tracking application that automatically captures your financial transactions
    from bank SMS messages and notifications.
    
    Features:
    * 100% offline operation - no internet permission required
    * Automatic transaction parsing from bank SMS and notifications
    * Supports 20+ Indian banks (HDFC, ICICI, SBI, Axis, Kotak, etc.)
    * Rule-based categorization with 90%+ accuracy
    * Multi-account support (banks, credit cards, wallets, cash)
    * Real-time budget tracking with customizable alerts
    * Comprehensive analytics and insights
    * CSV/PDF export functionality
    * Material Design 3 UI with dark mode
    * No tracking, no ads, no cloud dependencies
    
    Privacy & Security:
    * All data stored locally on device
    * 100% offline - no internet permission
    * SMS and notification data never leaves device
    * Only financial transactions are processed
    * No user accounts or authentication
    * Open source and transparent
    * Privacy-first, always and forever
    
    Permissions:
    * READ_SMS: Read transaction SMS from banks (processed locally only)
    * RECEIVE_SMS: Receive real-time transaction SMS
    * POST_NOTIFICATIONS: Read banking app notifications
    * NO internet permission - completely offline
    
    Supported Banks: HDFC, ICICI, SBI, Axis, Kotak, PNB, BOB, Canara, IDBI,
    Yes Bank, IndusInd, IDFC First, Federal, Union, American Express, and more.

