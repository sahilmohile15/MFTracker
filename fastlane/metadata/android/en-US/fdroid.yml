    prebuild:
      - export PATH=$PATH:$$flutter$$/bin
      - flutter packages get
      - flutter pub run build_runner build --delete-conflicting-outputs
    build:
      - export PATH=$PATH:$$flutter$$/bin
      - flutter build apk --release

MaintainerNotes: |-
    App is built with Flutter. Requires Flutter SDK stable channel.
    Code generation (Freezed) must be run before build.
    
    The app uses NotificationListenerService to read bank transaction
    notifications. All processing is done locally on device.

